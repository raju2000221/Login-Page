<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login || Company Name</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">

</head>

<body>
    <div class="fontbackground">
        <form>
            <h1>LOGIN</h1>
            <p>Please enter your login and password</p>
            <div>
                <input type="text" name="email" placeholder="Enter your Email here"> <br>
                <input type="password" name="password" placeholder="Enter password here">

            </div>
            <div class="forgate">
                <a href="url">Forgate password</a>
            </div>
            <div class="login">
                <button type="submit">Login</button>
            </div>
            <di>
                <ul class="social-login">
                    <li>
                        <a href="url"><i class="fa-brands fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href="url"><i class="fa-brands fa-google-plus-g"></i></i></a>
                    <li>
                        <a href="url"><i class="fa-brands fa-twitter"></i></i></a>
                    </li>
                </ul>
            </di>
        </form>
    </div>
</body>

</html>
